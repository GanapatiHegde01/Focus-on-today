<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="heading-section">
      <h1>
        <span class="green-text">Focus on</span>
        <span class="brown-text">Today</span>
      </h1>
    </div>

    <section>
      <div class="main">
        <div class="white-box">
          <div class="today">
            <h1>Today <span>üåÖ</span></h1>
          </div>
          <div class="text">
            <p>Raise the bar by completing your goals!</p>
          </div>
          <div class="progress-bar">
            <div class="bar">2/3 completed.</div>
          </div>
          <div class="tasks">
            <div class="instruction">
              <p>Please set all the 3 goals!</p>
            </div>

            <div class="outer-box">
              <div class="checkbox">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <path d="M4 8L7 11L12 5"  stroke-width="3" />
                </svg>
              </div>
              <input
                class="input-box"
                type="text"
                placeholder="Add new Task"
                id=""
              />
            </div>
            <div class="outer-box">
              <div class="checkbox">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <path d="M4 8L7 11L12 5" stroke-width="3" />
                </svg>
              </div>
              <input
                class="input-box"
                type="text"
                placeholder="Add new Task"
                id=""
              />
            </div>
            <div class="outer-box">
              <div class="checkbox">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                  <path d="M4 8L7 11L12 5"  stroke-width="3" />
                </svg>
              </div>
              <input
                class="input-box"
                type="text"
                placeholder="Add new Task"
                id=""
              />
            </div>
          </div>
          <div class="quote">
            <p>"Move one step ahead, today!"</p>
          </div>
          <div class="developer-name">
            <p>Made with ‚ù§Ô∏è by Ganapati Hegde</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
